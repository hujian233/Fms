#database configuration
# 此处IDEA默认提示driver-class-name是错的，idea的坑
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fmsdb?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
#Mybatis configuration
mybatis.type-aliases-package=com.school.fms.entity
mybatis.mapperLocations=classpath:mybatis/mapper/*.xml
#设置了别名包,Mybatis中的resultType的路径可以不写全
mybatis.config-location=classpath:mybatis/mybatis-config.xml

# 指定模板所在目录
spring.thymeleaf.prefix=classpath:/templates/
# 检查模板路径是否存在
spring.thymeleaf.check-template-location=true
# 是否缓存，开发模式下设置为false，避免改了模板还要重启服务器，线上设置为true，可以提高性能。
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML5