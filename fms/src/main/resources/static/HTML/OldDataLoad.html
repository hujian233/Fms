<!DOCTYPE html>
<html>
    <head>
        <title>OldDataLoad</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="shortcut icon" href="../IMG/favicon.ico"> 
    </head>
    <body>
        <!--悬浮按钮-->
        <div class="dangling-box">
            <a id="danglingBack" style="display: none;"><i class="dangling-icon fa fa-arrow-up" aria-hidden="true"></i></a>
            <a id="danglingShow" onclick="submit();"><i class="dangling-icon fa fa-pencil-square-o" aria-hidden="true"></i></a>
        </div>
        <div class="main">
            <div class="page-header">
                <h2 class="page-title">原数据导入</h2>
                <!-- 操作框 -->
                <div class="oper-box">
                    <a class="btn btn-primary oper-btn" id="download" href="../EXCEL/夹具实体模板.xlsx" download="夹具实体模板.xlsx">点击下载夹具实体EXCEL模板</a>
                    <button class="btn btn-primary oper-btn" onclick="submit();">导入</button>
                    <input type="file" id="upload">
                </div>
            </div>
            <!-- 申请类别选择 -->
            <div class="tab-box">
                <a class="a-tab a-tab-active" id="DefinitionTab" onclick="changeTab(this, 'Definition');">夹具定义</a>
                <a class="a-tab" id="ModelTab" onclick="changeTab(this, 'Model');">夹具实体</a>
            </div>
            <!-- 表格展示 -->
            <div class="table-box table-responsive">
                <table class="table table-hover" id="DefinitionTable"></table>
                <table class="table table-hover" id="ModelTable" style="display: none;"></table>
            </div>
        </div>
        <script type="text/javascript" src="../node_modules/xlsx/dist/xlsx.full.min.js"></script>
        <script src="../JS/OldDataLoad.js"></script>
        <link href="../CSS/OldDataLoad.css" rel="stylesheet" type="text/css">
    </body>
</html>
