        <!--悬浮按钮-->
        <div class="dangling-box">
            <a id="danglingBack" style="display: none;"><i class="dangling-icon fa fa-arrow-up" aria-hidden="true"></i></a>
        </div>
        <!-- 主体 -->
        <div class="main">
            <div class="page-header">
                <h2 class="page-title">夹具定义信息列表</h2>
            </div>
            <!-- 筛选框 -->
            <div class="filter-box nav-bar">
                <ul class="list-unstyled list-inline" id="filBox">
                    <li>
                        <span class="a-filterby title-filter">
                            筛选<i class="fa fa-filter a-icon" aria-hidden="true"></i></i>
                        </span>
                    </li>
                    <li>
                        <span class="a-filterby" onclick="showFilterInput(this);">
                            夹具代码<i class="fa fa-chevron-right a-icon" aria-hidden="true"></i>
                        </span>
                        <div class="filter-input-box">
                            <input class="form-control" type="text" id="codeFilterInput" onchange="changeFilter(this, 'Code');" placeholder="填写夹具代码">
                        </div>
                    </li>
                    <li>
                        <span class="a-filterby" onclick="showFilterInput(this);">
                            夹具名称<i class="fa fa-chevron-right a-icon" aria-hidden="true"></i>
                        </span>
                        <div class="filter-input-box">
                            <input class="form-control" type="text" id="nameFilterInput" onchange="changeFilter(this, 'Name');" placeholder="填写夹具名称">
                        </div>
                    </li>
                    <li>
                        <span class="a-filterby" onclick="showFilterInput(this);">
                            所属大类<i class="fa fa-chevron-right a-icon" aria-hidden="true"></i>
                        </span>
                        <div class="filter-input-box">
                            <select class="form-control" id="familyFilterInput" onchange="changeFilter(this, 'Family');">
                                <option value="">选择所属大类</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <span class="a-filterby" onclick="showFilterInput(this);">
                            夹具模组<i class="fa fa-chevron-right a-icon" aria-hidden="true"></i>
                        </span>
                        <div class="filter-input-box">
                            <select class="form-control" id="modelFilterInput" onchange="changeFilter(this, 'Model');">
                                <option value="">选择夹具模组</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- 定义展示 -->
            <div class="table-box table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>夹具代码</th>
                            <th>夹具名称</th>
                            <th>所属大类</th>
                            <th>夹具模组</th>
                            <th>夹具料号</th>
                            <th>责任人</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- 分页框 -->
        <div class="setPageDiv">
            <ul class="pagination" id="paginationToolDeinit"></ul>
        </div>
        <!-- 夹具定义详细信息 -->
        <div class="modal fade" id="InfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">夹具定义详细信息</h4>
                    </div>
                    <div class="modal-body" id="modal_body">
                        <div class="InfoModal-main">
                            <div class="form-group">
                                <label class="control-label" for="Code">夹具代码</label>
                                <p class="attr" id="Code"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Name">夹具名称</label>
                                <p class="attr" id="Name"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Family">所属大类</label>
                                <p class="attr" id="Family"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Model">夹具模组</label>
                                <p class="attr" id="Model"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="PartNo">夹具料号</label>
                                <p class="attr" id="PartNo"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="UPL">单条产线上所需数量</label>
                                <p class="attr" id="UPL"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="UsedFor">用途</label>
                                <p class="attr" id="UsedFor"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="PMPeriod">保养点检周期</label>
                                <p class="attr" id="PMPeriod"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="PMContent">点检内容</label>
                                <p class="attr" id="PMContent"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="OwnerID">责任人工号</label>
                                <p class="attr" id="OwnerID"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="OwnerName">责任人姓名</label>
                                <p class="attr" id="OwnerName"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="RecOn">录入时间</label>
                                <p class="attr" id="RecOn"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="RecorderID">录入人工号</label>
                                <p class="attr" id="RecorderID"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="RecorderName">录入人姓名</label>
                                <p class="attr" id="RecorderName"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="EditOn">修改日期</label>
                                <p class="attr" id="EditOn"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="EditorID">修改人工号</label>
                                <p class="attr" id="EditorID"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="EditorName">修改人姓名</label>
                                <p class="attr" id="EditorName"></p>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Workcell">工作部门</label>
                                <p class="attr" id="Workcell"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <link href="../CSS/ToolDefinitionDisplay.css" rel="stylesheet" type="text/css">
        <script src="../node_modules/jqPaginator-2.0.2/dist/jq-paginator.js"></script>
        <script src="../JS/ToolDefinitionDisplay.js"></script>
