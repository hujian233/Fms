        <!--悬浮按钮-->
        <div class="dangling-box">
            <a id="danglingBack" style="display: none;"><i class="dangling-icon fa fa-arrow-up" aria-hidden="true"></i></a>
        </div>
        <!-- 主体 -->
        <div class="main">
            <div class="page-header">
                <h2 class="page-title">夹具定义信息列表</h2>
            </div>
             <!-- 筛选框 -->
            <div class="filter-box nav-bar">
                <ul class="list-unstyled list-inline" id="filBox">
                    <li>
                        <span class="a-filterby title-filter">
                            筛选<i class="fa fa-filter a-icon" aria-hidden="true"></i></i>
                        </span>
                    </li>
                    <li>
                        <span class="a-filterby" onclick="showFilterInput(this);">
                            夹具代码<i class="fa fa-chevron-right a-icon" aria-hidden="true"></i>
                        </span>
                        <div class="filter-input-box">
                            <input class="form-control" type="text" id="codeFilterInput" onchange="changeFilter(this, 'Code');" placeholder="填写夹具代码">
                        </div>
                    </li>
                    <li>
                        <span class="a-filterby" onclick="showFilterInput(this);">
                            夹具名称<i class="fa fa-chevron-right a-icon" aria-hidden="true"></i>
                        </span>
                        <div class="filter-input-box">
                            <input class="form-control" type="text" id="nameFilterInput" onchange="changeFilter(this, 'Name');" placeholder="填写夹具名称">
                        </div>
                    </li>
                    <li>
                        <span class="a-filterby" onclick="showFilterInput(this);">
                            所属大类<i class="fa fa-chevron-right a-icon" aria-hidden="true"></i>
                        </span>
                        <div class="filter-input-box">
                            <select class="form-control" id="familyFilterInput" onchange="changeFilter(this, 'Family');">
                                <option value="">选择所属大类</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <span class="a-filterby" onclick="showFilterInput(this);">
                            夹具模组<i class="fa fa-chevron-right a-icon" aria-hidden="true"></i>
                        </span>
                        <div class="filter-input-box">
                            <select class="form-control" id="modelFilterInput" onchange="changeFilter(this, 'Model');">
                                <option value="">选择夹具模组</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- 定义展示 -->
            <div class="table-box table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>夹具代码</th>
                            <th>夹具名称</th>
                            <th>所属大类</th>
                            <th>夹具模组</th>
                            <th>夹具料号</th>
                            <th>责任人</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- 分页框 -->
        <div class="setPageDiv">
            <ul class="pagination" id="paginationToolDeinit"></ul>
        </div>
        <!-- 夹具详细信息 -->
        <div class="modal fade" id="InfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">夹具定义详细信息</h4>
                    </div>
                    <div class="modal-body" id="modal_body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="Code">夹具代码</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="Code" disabled> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="Name">夹具名称</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="Name"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="Family">所属大类</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="Family"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="Model">夹具模组</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="Model"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="PartNo">夹具料号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="PartNo"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="UPL">单条产线上所需数量</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="UPL"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="UsedFor">用途</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="UsedFor"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="PMPeriod">保养点检周期</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="PMPeriod"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="PMContent">点检内容</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="PMContent"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="OwnerID">责任人工号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="OwnerID"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="OwnerName">责任人姓名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="OwnerName" disabled> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="RecOn">录入时间</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="RecOn"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="RecorderID">录入人工号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="RecorderID"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="RecorderName">录入人姓名</label>
                                <div class="col-sm-8"> 
                                    <input type="text" class="form-control" id="RecorderName" disabled> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="EditOn">修改日期</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="EditOn"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="EditorID">修改人工号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="EditorID"> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="EditorName">修改人姓名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="EditorName" disabled> 
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="Workcell">工作部门</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="Workcell"> 
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary center-block" id="EditBtn">确认修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <link href="../CSS/ToolDefinitionDisplay.css" rel="stylesheet" type="text/css">
        <script src="../node_modules/jqPaginator-2.0.2/dist/jq-paginator.js"></script>
        <script src="../JS/AdminToolDefinitionDisplay.js"></script>
